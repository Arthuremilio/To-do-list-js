<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--Project css Link-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/6413ae0dc4.js" crossorigin="anonymous"></script>
    <!--JS do projeto-->
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <section class="to-do-container">
        <header>
            <h1>Lista de Afazeres</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <section id="toolbar">
            
        </section>
        <div id="todo-list">            
        </div>
        </section>
    </main>
    
</body>
</html>
